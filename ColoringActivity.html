        <script>
            var RedCol = false;
            var GreenCol = false;
            var BlueCol = false;
            var ColorisCol = false;
            ColorPicked = "#ffffff";

            part = 0;

            document.addEventListener('coloris:pick', event => {
            //console.log('New color', event.detail.color);
            ColorPicked = event.detail.color;
            ResetChosen();
            });

            function showImg(part) {

                document.getElementById(part).style.fill = "white";

                if (RedCol == true) { 
                        
                    document.getElementById(part).style.fill = "red";
                }

                else if (GreenCol == true) { 
                    document.getElementById(part).style.fill = "green";
                }

                else if (BlueCol == true) { 
                    document.getElementById(part).style.fill = "blue";
                }

                else if (ColorisCol == true){
                    document.getElementById(part).style.fill = ColorPicked;
                }

                else {
                    
                }
            }

            function ResetChosen() {
                RedCol = false;
                GreenCol = false;
                BlueCol = false;
                ColorisCol = false;

                document.getElementById("Red").style.backgroundColor = "white";
                document.getElementById("Green").style.backgroundColor = "white";
                document.getElementById("Blue").style.backgroundColor = "white";
                document.getElementById("ColorisS").style.backgroundColor = "white";
            }

            function ToggleColours(col) {
                if (((col == "ColorisS" && ColorisCol == true) || (col == "Red" && RedCol == true) || (col == "Green" && GreenCol == true) || (col == "Blue" && BlueCol == true))== true){
                //toggle just that button to default
                ResetChosen();
                }
                else {
                    ResetChosen(); //makes sure only button selected is coloured
                    if (col == "Red"){
                        RedCol = !RedCol; //RedCol ==true
                        document.getElementById(col).style.backgroundColor = "red"; //button col
                    }

                    if (col == "Green"){
                        GreenCol = !GreenCol;
                        document.getElementById(col).style.backgroundColor = "green";
                    }

                    if (col == "Blue"){
                        BlueCol = !BlueCol;
                        document.getElementById(col).style.backgroundColor = "blue";
                    }

                    if (col == "ColorisS"){
                        
                        ColorisCol = !ColorisCol;
                        document.getElementById(col).style.backgroundColor = ColorPicked;
                        console.log(ColorPicked);
                    }
                }
            }
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            //canvas drawing
            var CanDraw = false;

            function Freehand(){
                //disable clicking parts, disable colour buttons for those.
                if (CanDraw == true){
                    //reset colour of the svg parts?
                    document.getElementById('paint').width = null;
                    document.getElementById('paint').height = null;
                    document.getElementById("paint").style.pointerEvents = "none";
                    console.log('a');
                    CanDraw= false;
                }
                else {
                    CanDraw= true;
                    document.getElementById('paint').width = 420;
                    document.getElementById('paint').height = 500;
                    document.getElementById("paint").style.pointerEvents = "all";
                    console.log('b');
                }
                
            }
            $(function() {
                var letsdraw = false;
            
                var theCanvas = document.getElementById('paint');
                var ctx = theCanvas.getContext('2d');

                theCanvas.style.width = 420;
                theCanvas.style.height = 300;

            
                var canvasOffset = $('#paint').offset();

                $('#paint').mousemove(function(e) {
                if (letsdraw === true && CanDraw== true) {
                    ctx.lineTo(e.pageX - canvasOffset.left, e.pageY - canvasOffset.top);
                    ctx.stroke();
                }
                });
            
                $('#paint').mousedown(function(e) {
                    if (CanDraw== true){
                        letsdraw = true;
                        ctx.strokeStyle = 'pink';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(e.pageX - canvasOffset.left, e.pageY - canvasOffset.top);
                    }
                });
                
                $(window).mouseup(function() {
                    if (CanDraw== true){
                        letsdraw = false;
                    }
                });
            });
        </script>
